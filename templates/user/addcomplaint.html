{% include "user/header.html" %}

{% set email=session['email'] %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Complaints</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/user/">Home</a></li>
          <li class="breadcrumb-item active">Complaints</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Add Complaint</h5>
    
                  <!-- Floating Labels Form -->
                  <form class="row g-3"  action ="/complaintaction" method ="post">
                    <div class="col-md-12">
                      <div class="form-floating">
                        <input type="text" name="title" class="form-control" id="floatingName" placeholder="Subject" required>
                        <label for="floatingName">Subject</label>
                      </div>
                    </div>
                  
                    <div class="col-12">
                      <div class="form-floating">
                        <textarea class="form-control" name="subject" required placeholder="Address" id="floatingTextarea" style="height: 200px;"></textarea>
                        <label for="floatingTextarea">Complaint</label>
                      </div>
                    </div>
                    
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                  </form><!-- End floating Labels Form -->
    
                </div>
              </div>
        </div>
        

      </div>
    </section>

  </main><!-- End #main -->
  {% include "user/footer.html" %}
